name: CI Frontend

on:
  push:
    branches: [main, dev]
    paths:
      - "front/**"
      - ".github/workflows/ci-front.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "front/**"
      - ".github/workflows/ci-front.yml"

defaults:
  run:
    working-directory: front

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

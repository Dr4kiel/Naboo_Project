services:

  # ── Frontend ───────────────────────────────────────────────────────────────
  front:
    container_name: naboo-front
    build:
      context: ./front
      dockerfile: Dockerfile
      target: prod
    ports:
      - "${FRONT_PORT}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - api

  # ── API (Laravel) ──────────────────────────────────────────────────────────
  api:
    container_name: naboo-api
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:8000"
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-}
    depends_on:
      db:
        condition: service_healthy

  # ── Database (PostgreSQL) ──────────────────────────────────────────────────
  db:
    container_name: naboo-db
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "127.0.0.1:${DB_PORT_HOST:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
